<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styleindex.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <div class="main">
        <br>
        <h1>Login to the library</h1>
        <i class="fa-solid fa-book fa-bounce" style="color: #ffffff;"></i>
    </div>
    <div class="form_section">

        <form action="egiphsion.html" method="post">
    
            <label for="username">User Name:</label>
            <input id="username" placeholder="enter your name" type="text" name="username" required>
            <br><br>
    
            <label for="email">Email:</label>
            <input id="email" placeholder="enter your email" type="email" name="email" required>
            <br><br>
    
            <label for="password">Password:</label>
            <input id="password" placeholder="enter your password" type="password" name="password" required>
            <br><br>
    
            <label for="age">Enter Your Age:</label>
            <input id="age" type="number" name="age" required>
            <br><br>
    
            <label for="gender">Select Your Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br><br>
    
            <label for="dob">Date of Birth:</label>
            <input id="dob" type="date" name="dob">
            <br><br>
    
            <label for="file">Upload File:</label>
            <input id="file" type="file" name="file">
            <br><br>
    
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <span>
                <br>
            Copyright Â© 2024 Dareen Ahmed. All rights reserved.
        </span>
        <i class="fa-solid fa-laptop-code fa-beat" style="color: #ffffff;"></i>
    </footer>
</body>
</html>
